<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
    <!-- Bootstrap -->
    <!-- Bootstrap DatePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- Bootstrap DatePicker -->
    <title></title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="head head-fyp1">
            <div class="title-fyp1">
              <h1>FYP Evaluator</h1>
            </div>
            <ul class="first-ul">
              <a href="fyp2.html"><i class="fa fa-arrow-left"></i></a>
              <a href="#"><i class="fa fa-arrow-right"></i></a>
              <a href="#"><i class="fa fa-close"></i></a>
              <a href="index.html"><i class="fa fa-home"></i></a>
              <a href="#"><i class="fa fa-search"></i></a>
            </ul>
          </div>
          <div class="body">
            <div class="body-title-fyp1">
              <h1>Evauator dashboard</h1>
            </div>
            <div class="body-head">
                <div class="image">
                  <img src="ufk.jpg" alt="">
                </div>
                <div class="title">
                  <h1>Evauator</h1>
                </div>
                <div class="user">
                  <i class="fa fa-user"></i>
                  <p>Name</p>
                </div>
            </div>
            <div class="content-evaluator">
              <div class="box-evaluator">
                <div class="head-2">
                  <div class='container'>
                      <div class="input-group input-group-evaluator">
                           <i class="fa fa-save"></i>
                           <i class="fa fa-folder" aria-hidden="true"></i>
                           <i class="fa fa-bold" aria-hidden="true"></i>
                           <i class="fa fa-italic" aria-hidden="true"></i>
                          <input id="txtDate" type="text" class="form-control date-input" readonly="readonly" />
                          <label class="input-group-btn" for="txtDate">
                              <span class="btn-default">
                                  <i class="fa fa-calendar" aria-hidden="true"></i>
                              </span>
                          </label>
                      </div>
                      <textarea class="textarea-evaluator" name="name" rows="10" cols="100"></textarea>
                  </div>
                </div>
                <div class="box2">
                  <a class="btn-evaluator" href="#">Feedback</a>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#txtDate').datepicker({
                format: "dd/mm/yyyy"
            });
        });
    </script>
  </body>
</html>
